<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Afisha</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'Home' %}" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="{% url 'Movies' %}" class="nav-link">Movies</a></li>
        <li class="nav-item"><a href="{% url 'Directors' %}" class="nav-link">Directors</a></li>
        <li class="nav-item"><a href="{% url 'Reviews' %}" class="nav-link">Reviews</a></li>
      </ul>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
